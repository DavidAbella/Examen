<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <script src="./code.js"></script>
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./logo.png" alt="Logo Pokédex">
            <ul class="nav-list"></ul>
                <li class="nav-item">  
                    <form onsubmit="return onSearchPokemon(this)">
                        <input type="text" name="search" placeholder="Search for a pokémon"><button type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form onsubmit="return onDisplayPokemonList(this)">
                        <button class="btn btn-header busca" id="KantoButton">Kanto Pokédex</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button class="btn btn-header fire" id="Team">Team</button>
                </li>
            </ul>
                
        </nav>
            
    </header>
</body>
    
</html>
